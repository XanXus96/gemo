version: "3"

services:
    php:
        container_name: gemo.php
        build:
          context: .
        volumes:
            - .:/var/www/html
        networks:
            - gemo

    nginx:
        container_name: gemo.nginx
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - gemo

networks:
    gemo:
        external:
            name: gemo.test